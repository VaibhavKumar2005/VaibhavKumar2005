name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the metrics SVG file
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: VaibhavKumar2005
          template: classic
          base: header, activity, community, repositories, metadata
          output: github-metrics.svg # Ensure the file is named correctly

      # Step 3: Commit and push the generated file
      - name: Commit and Push Metrics SVG
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add github-metrics.svg
          git commit -m "Update GitHub Metrics"
          git push
